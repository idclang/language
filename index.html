<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: rgb(42, 42, 42);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: aliceblue;
        display: grid;
        align-items: center;
    }

    input{
        margin-top: 5%;
        width: 30%;
        outline: none;
        font-size: 18px;
        padding: 5px;
    }
    button{
        width: 31%;
        outline: none;
        font-size: 16px;
        text-transform: uppercase;
        background-color: rgb(70, 70, 70);
        padding: 5px;
        border: none;
        color: cornsilk;
        cursor: pointer;
    }
   #p{
       font-size: 21px;
       margin-left: 0.3%;
   }
</style>
<body>
    <h1>Lemmatizer</h1>
    <input type="text" id="input">
    <button>കണ്ടെത്തുക</button>
    <p id="p"> output</p>
    <p> <em>അറിവിൽ പെട്ടിട്ടുള്ള കുറവുകൾ</em></p> <br>
    <ul>
        <li>രണ്ടു വാക്കുകൾ ഒരുമിച്ചു ഇടാൻ കഴിയില്ല.</li>
        <li>നിലവിൽ ഇരട്ട വാക്കുകളുടെ വേരു മുറ്റുമേ ഇത് കാണിക്കുകയുള്ളു.</li>
        <li>ഇത് മുഴുവഩായിട്ടില്ല.</li>
        <li>എന്തെങ്കിലും പിഴവുകൾ കണ്ടെത്തുക ആണെങ്കിൽ അവ അറിയിക്കുക.</li>
    </ul>
    <script src="./lemma.js"></script>
</body>
</html>
